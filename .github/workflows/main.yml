# This is a basic workflow to help you get started with Actions

name: release-pr

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  release:
    branch: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-notes:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v2
      - name: make-pr
        env:
          API_TOKEN_GITHUB: ${{secrets.API_TOKEN_GITHUB}}
          USER_EMAIL: austin@lightstep.com
          USER_NAME: austinlparker
          DESTINATION_REPO: austinlparker/release-pr-target
          LANGUAGE: java
        run: |
          TARGET_DIR=$(mktemp -d)
          export GITHUB_TOKEN=$API_TOKEN_GITHUB
          git config --global user.email "$USER_EMAIL"
          git config --global user.name "$USER_NAME"
          git clone "https://$API_TOKEN_GITHUB@github.com/$DESTINATION_REPO.git" "$TARGET_DIR"
          cp website_docs/* "$TARGET_DIR/content/en/$LANGUAGE"
          cd "$TARGET_DIR"
          git checkout -b docs-$GITHUB_REPOSITORY-$GITHUB_SHA
          git add .
          git commit -m "Docs update from $GITHUB_REPOSITORY"
          git push -u origin HEAD:docs-$GITHUB_REPOSITORY-$GITHUB_SHA
          gh pr create -t docs-$GITHUB_REPOSITORY-$GITHUB_SHA -b docs-$GITHUB_REPOSITORY-$GITHUB_SHA -B main -H docs-$GITHUB_REPOSITORY-$GITHUB_SHA
          echo "done"
          
